<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Hello</title>
    <style>
        * {
            user-select: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .Score {
            pointer-events: none;
            position: absolute;
            top: 7vh;
            left: calc(50vw - 100px);
            white-space: nowrap;
            width: 200px;
            font: 4vh sans-serif;
            margin: auto;
            text-align: center;
            z-index: 100;
            color: white;
        }


        .Score-Increase {
            display: none;
            position: absolute;
            width: 100%;
            color: lawngreen;
        }

        .Score-Value {
            display: inline-block;
            padding: 5px;
            background: rgba(0, 0, 0, 0.1);
        }

        .Score-Increase_active {
            display: block;
            animation: ScoreIncrease .5s ease-in forwards;
        }

        @keyframes ScoreIncrease {
            from {
                top: -3vh;
                opacity: 1;
            }

            to {
                top: -10vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="Score">
        <div class="Score-Value">üëâ ‚≠ê</div>
        <div class="Score-Increase"></div>
        <div class="Score-Increase"></div>
        <div class="Score-Increase"></div>
        <div class="Score-Increase"></div>
    </div>
</body>

</html>
